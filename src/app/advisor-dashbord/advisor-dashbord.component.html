<div class="p-4">
    <div class="relative">
        <button data-modal-target="deleteModal" data-modal-toggle="deleteModal"
        type="button" class="absolute top-0 right-0 focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Logout</button>
      </div>

    <h2 class="text-center text-2xl font-bold mb-4">Pending Vehicles</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="py-3 px-4 text-left">Vehicle Number</th>
            <th class="py-3 px-4 text-left">Vehicle Name</th>
            <th class="py-3 px-4 text-left">Problem</th>
            <th class="py-3 px-4 text-left">Status</th>
            <th class="py-3 px-4 text-left">Completed</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b hover:bg-gray-100">
            <td class="py-3 px-4">TN 15 0001</td>
            <td class="py-3 px-4">Rolls-Royce Ghost</td>
            <td class="py-3 px-4">Puncture</td>
            <td class="py-3 px-4">Pending</td>
            <td class="py-3 px-4"><button (click)="doneBtnClick()" type="button"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-2.5 py-1.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Done</button></td>
          </tr>

          <tr class="border-b hover:bg-gray-100">
            <td class="py-3 px-4">DL 15 1111</td>
            <td class="py-3 px-4">Range Rover Velar</td>
            <td class="py-3 px-4">camera</td>
            <td class="py-3 px-4">Pending</td>
            <td class="py-3 px-4"><button (click)="doneBtnClick()" type="button"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-2.5 py-1.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Done</button></td>
          </tr>

          <tr class="border-b hover:bg-gray-100">
            <td class="py-3 px-4">UP 15 9999</td>
            <td class="py-3 px-4">Scorpio-N</td>
            <td class="py-3 px-4">Wheel</td>
            <td class="py-3 px-4">Pending</td>
            <td class="py-3 px-4"><button (click)="doneBtnClick()" type="button"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-2.5 py-1.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Done</button></td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>


<!-- service included form -->
<form #serviceForm="ngForm" (ngSubmit)="submitBtnClick()">
    <div id="popup">
        <div id="popup-content">
            <div class="relative">
                <div class="absolute top-0 right-0">
                    <svg (click)="closePopup()" id="close" class="cursor-pointer w-6 h-6 text-gray-800 dark:text-white"
                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                        viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18 17.94 6M18 18 6.06 6" />
                    </svg>
                </div>
            </div>

            <div class="items-center mt-3 mb-4">
                <h1 class="text-center text-black font-semibold text-2xl mb-3">Services included</h1>
                <div *ngFor="let service of services">
                    <input type="checkbox" [id]="service" [(ngModel)]="service.checked" [name]="service.name"
                        class="w-4 h-4 text-blue-600 rounded">
                    <label [for]="service" class="ms-2 text-md text-black">{{ service.name }}</label>
                </div>
            </div>

            <div class="relative">
                <div class="absolute -bottom-16 right-0">
                    <button type="submit"
                        class="text-white bg-green-700 hover:bg-green-800 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2">Submit</button>
                </div>
            </div>
        </div>
    </div>
</form>

<!-- logout button dialouge box -->


<!-- Modal -->
<div id="deleteModal" tabindex="-1" class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <button type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="deleteModal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="p-6 text-center">
                <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg>
                <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Are you sure you want to log out?</h3>
                <button (click)="confirmLogout()" data-modal-hide="deleteModal" type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
                    Yes, I'm sure
                </button>
                <button data-modal-hide="deleteModal" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">No, cancel</button>
            </div>
        </div>
    </div>
</div>
